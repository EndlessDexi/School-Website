<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>

    <style>
    body{
      background: url(digital.jpg);
      width:100%
    }

    table {
      background: #109;
      width: 80%;
      margin: 0 auto;
    }

    thead {background: #159; color: cyan;}

    td, th {padding: 10px;}
    tr:nth-child(even){
      background:#159;
    }

    td:hover{
      background:purple;
      color:black;
      transform:scale(1.1);
      transition:transform .3s
    }

    h1{
      text-align:center;
    }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th> People </th>
          <th> Employment </th>
          <th> Hobbies </th>
          <th> Likes </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> Gimble </td>
            <td> Frankenbooth Museum </td>
            <td> Running Through Big Crouds Of People </td>
            <td> Digging For Jello </td>
          </tr>

          <tr>
            <td> Nick </td>
            <td> Youtube </td>
            <td> Playing Video Games </td>
            <td> His Friends </td>
          </tr>

          <tr>
            <td> Kiggit </td>
            <td> Chocolate Factory </td>
            <td> Eating Chocolate </td>
            <td> Tasting Chocolate </td>
          </tr>

          <tr>
            <td> Frankie </td>
            <td> Mentanarium </td>
            <td> Longboarding </td>
            <td> Friends </td>
          </tr>

        </tbody>
    </table>

  </body>

</html>
